<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Javascript Family &amp; Tree :) </title>
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rokkitt:300"> -->
    <style>
        body {
            vertical-align: top;
        }
        
        *,
        *::before,
        *::after {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-weight: normal;
            font-size: 14px;
            vertical-align: top;
            -webkit-transition: height 1s ease-in-out;
            -moz-transition: height 1s ease-in-out;
            -o-transition: height 1s ease-in-out;
            transition: height 1s ease-in-out;
        }
        
        .jsdft-main {
            margin-left: 50px;
            margin-top: 50px;
        }
        
        *[class ^='type-'] {
            display: inline-block;
            width: auto;
            padding: 3px 7px;
            border-radius: 4px;
            margin-bottom: 5px;
            text-decoration: none;
            color: #fff;
            background: #000;
            font-weight: 200;
        }
        
        .type-1 {
            background-color: #16a61e;
        }
        
        .type-2 {
            background-color: #e03500;
        }
        
        .type-3 {
            background-color: #0140ca;
        }
        
        .type-4 {
            background-color: #007cc3;
        }
        
        .type-5 {
            background-color: #720e9e;
        }
        
        .type-6 {
            background-color: #ea0a8e;
        }
        
        .type-7 {
            background-color: #00a478;
        }
        
        .type-8 {
            background-color: #f3ce13;
        }
        
        .type-9 {
            background-color: #ea0a8e;
        }
        
        .type-10 {
            background-color: #e54a4f;
        }
        
        dl {
            display: block;
            padding: 7px;
            border-left: 1px solid #00405d;
            margin: 0;
            margin-bottom: 5px;
            position: relative;
            font-size: 12px;
        }
        
        dl:before,
        dl:after {
            content: '';
            width: 5px;
            height: 0;
            border-top: 1px solid #00405d;
            position: absolute;
            left: -3px;
        }
        
        dl:before {
            top: 0;
        }
        
        dl:after {
            bottom: 0;
        }
        
        dl dt,
        dl dd {
            display: inline-block;
            margin: 0;
            padding: 0;
        }
        
        dl dt {
            width: 28%;
            /* max-width: 150px !important; */
            position: relative;
            border: 1px solid #00405d;
            padding: 4px;
            font-weight: normal;
            margin-bottom: 7px;
            border-radius: 2px;
            background: #3d4944;
            color: #fff;
            font-size: 12px;
        }
        
        dl dt:before {
            content: '';
            width: 7px;
            height: 0;
            position: absolute;
            left: -8px;
            top: 9px;
            border-bottom: 1px solid #00405d;
        }
        
        dl dt:after {
            content: ' ';
            width: 0;
            height: 0;
            position: absolute;
            right: 10px;
            top: 0;
        }
        
        dl dd {
            width: 70%;
            color: #666;
            padding-top: 5px;
            font-size: 12px;
            line-height: 18px;
        }
        
        ol:not(.jsdft-main),
        ul:not(.jsdft-main) {
            display: none;
        }
    </style>
</head>

<body>
    <div id="plotter">

    </div>
    <!-- <ul class="jsdft-main">
       
    </ul> -->
    <script>
        (function() {
            var links = document.querySelectorAll('a');

            links.forEach(function(item) {
                item.addEventListener('click', function() {
                    if (this.nextElementSibling != null &&
                        this.nextElementSibling.hasAttribute('style') &&
                        this.nextElementSibling.style.display == 'block') {
                        this.nextElementSibling.style.display = 'none';
                    } else if (this.nextElementSibling == null) {
                        alert("Sorry!, there is no data availabe for this item");
                    } else {
                        this.nextElementSibling.style.display = 'block';
                    }
                })
            })
        })();
    </script>
    <script src="JS_InBuild_Methids_n_Props.js"></script>
</body>

</html>
