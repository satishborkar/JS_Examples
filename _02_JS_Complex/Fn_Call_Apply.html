<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>difference-call-apply</title>
</head>

<body>
    <script>
        //https://hangar.runway7.net/javascript/difference-call-apply

        var person1 = {
            name: 'Jon',
            age: 30,
            role: 'UI Designer'
        };

        var person2 = {
            name: 'Prashant',
            age: 28,
            role: 'UI Developer'
        };

        var sayHello = function() {
            console.log("Hello " + this.name + "!!");
        };

        var sayGoodBye = function() {
            console.log("Good By " + this.name + "!!");
        };


        console.log("+++++++++++++++++++++++++++++++++++++");

        sayHello();
        sayGoodBye();

        console.log("+++++++++++++++++++++++++++++++++++++");

        //both functions rely on their scope for the this.name data,
        //call, apply & bind are the only function that can call on a another function.

        console.log("Using call function passing scope for the data");

        sayHello.call(person1);
        sayGoodBye.call(person2);


        console.log("+++++++++++++++++++++++++++++++++++++");
        console.log("Using apply function passing scope for the data");

        sayHello.apply(person1);
        sayGoodBye.apply(person2);


        console.log("+++++++++++++++++++++++++++++++++++++");
        console.log("Using call function passing scope for the data & argument to the function");
        //call, It runs the function in the context of the first argument, and 
        //subsequent arguments are passed in to the function to work with.

        var greetHim = function(greeting) {
            console.log(greeting + ', ' + this.name);
        };

        greetHim.call(person1, "Welcome on a board");
        greetHim.call(person2, "Welcome on a board");

        console.log("+++++++++++++++++++++++++++++++++++++");
        console.log("Using call function passing scope for the data & multiple arguments to the function");

        var updateInfo = function(name, age, role) {
            this.name = name;
            this.age = age;
            this.role = role;

            console.log(this.name + " has a age of " + this.age + " and his role in COMPANY is " + this.role);
        };

        updateInfo.call(person1, 'Sarvesh', 32, 'QA Lead');
        // console.log('Bind');
        // updateInfo.bind(person1, 'Sarvesh', 32, 'QA Lead');
        // console.log('/Bind');


        console.log("+++++++++++++++++++++++++++++++++++++");
        console.log("Using apply function to the dynamic function whose arguments are dynamic");

        var dispatch = function(person, method, args) {
            method.apply(person, args);
        };

        dispatch(person1, greetHim, ["Good Morning!"]);
        dispatch(person2, updateInfo, ["Bhavesh", 02, "MyHero"]);



        var updated = function(name, age, size) {
            console.log(name);
            console.log(age);
            console.log(size);

        };

        updated.call(null, 'Slarty', 200, '1xM');
    </script>

</body>

</html>
