<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Recursive JS Function </title>
</head>

<body>
    <script>
        ////////////////////////////////////////////// Type 1
        function add(x) {
            return function(y) {
                if (typeof y !== 'undefined') {
                    x = x + y;
                    //calls the same function until y is not defined by arguments.callee
                    return arguments.callee;
                    //return req
                } else {
                    return x;
                }
            };
        };

        console.log(add(5)(5)());
        console.log(add(5)(5)(56)());

        ////////////////////////////////////////////// Type 2

        function addMe(x) {
            var fn = function(y) {
                x = x + y;
                return arguments.callee;
            };

            fn.toString = function() {
                return x
            };
            
            return fn;
        };

        console.log(addMe(5)(5));
        console.log(addMe(5)(5)(56));
    </script>
</body>

</html>
