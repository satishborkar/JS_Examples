        function duplicateCount(text) {
            let toArray = text.toLowerCase().split('');
            let dupes = [];
            toArray.forEach((element, index) => {
                // Find if there is a duplicate or not
                if (toArray.indexOf(element, index + 1) > -1) {
                    //Find the element is already there or not otherwise push
                    if (dupes.indexOf(element) === -1) {
                        dupes.push(element)
                    }
                }
            });

            return dupes.length
        }
