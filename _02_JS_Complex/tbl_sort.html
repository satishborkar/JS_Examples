<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table Sort</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1>Employee List</h1>
        <table class="table table-bordered" id="tblList">
            <thead>
                <tr>
                    <th data-sort="number">Sr.No</th>
                    <th data-sort="number">Emp ID</th>
                    <th data-sort="string">Name</th>
                    <th data-sort="string">Designation</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>02</td>
                    <td>5828</td>
                    <td>Satish Borkar</td>
                    <td>UI Developer</td>
                </tr>
                <tr>
                    <td>04</td>
                    <td>2858</td>
                    <td>John Doe</td>
                    <td>NodeJS Developer</td>
                </tr>
                <tr>
                    <td>07</td>
                    <td>1125</td>
                    <td>Jane Michel</td>
                    <td>UX Developer</td>
                </tr>
                <tr>
                    <td>11</td>
                    <td>547</td>
                    <td>Sanya Tantya</td>
                    <td>QA Analyst</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        tblList.onclick = function (e) {
            if (e.target.nodeName !== 'TH') return
            //get inner text
            //e.target.innerText)
            //To get cell Index
            // e.target.cellIndex
            //e.target.dataset.sort
            
            let sortBy = e.target.dataset.sort;
            let head = Array.from(tblList.querySelectorAll('thead tr th'));

            let data = Array.from(tblList.querySelectorAll('tbody tr'));

            let cellIndex = head.findIndex(function getIndex(arr) {
                return arr.innerText === e.target.innerText
            });

            tablSort(sortBy, cellIndex, data);
        };

        function tablSort(sortType, sortIndex) {
            let tbody = tblList.querySelector('tbody');
            let rowsArray = Array.from(tbody.rows);

            switch (sortType) {
                case "number":
                    rowsArray.sort(function (a, b) {
                        return Number.parseInt(b.cells[sortIndex].innerText) - Number.parseInt(a.cells[sortIndex].innerText)
                    });
                    break;
                case "string":
                    rowsArray.sort(function (a, b) {
                        return a.cells[sortIndex].innerText > b.cells[sortIndex].innerText
                    })
                    break;
            };
            
            tbody.append(...rowsArray);
        }
    </script>
</body>

</html>
