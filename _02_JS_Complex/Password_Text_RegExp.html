<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Codewars JS Programs</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto');

        body {
            width: 1024px;
            margin: 50px auto 150px;
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body>
    <p>You need to write regex that will validate a password to make sure it meets the following criteria: Valid passwords will
        </p>
    <ul>
        <li>At least six characters long</li>
        <li>contains a lowercase letter</li>
        <li>contains an uppercase letter</li>
        <li>contains a number</li>
    </ul>
    <p>only be alphanumeric characters.</p>

    <script>
        function validate(password) {
            console.log(/(([A-Z])\w+)/g.test(password))
            return /(([A-Z])\w+)/g.test(password);            
        }

        validate('djI38D55') // 'djI38D55 - Expected true
        validate('a2.d412') // 'a2.d412 - Expected false
        validate('JHD5FJ53') // 'JHD5FJ53 - Expected false
        validate('!fdjn345') // '!fdjn345 - Expected false
        validate('jfkdfj3j') // 'jfkdfj3j - Expected false
        validate('123'), // '123 - Expected false
        validate('abc'), // 'abc - Expected false
        validate('Password123') //'Password123 - Expected true
        
    </script>
</body>

</html>
