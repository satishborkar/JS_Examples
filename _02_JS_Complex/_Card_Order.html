            const sortedCards = [];

                let orderCardType = order[i];
                list.filter((item) => {
                    if (item.card_default !== true && item.card_brand === orderCardType) {

                    } else if (item.card_default === true && item.card_brand === orderCardType) {
                        sortedCards.unshift(item)
                    }
                });
