<body>
    <h1> Compare two Object </h1>
    <script>
        // compare two objects
        const user1 = {
            firstName: "Jon",
            lastName: "Doe"
        }

        const user2 = {
            firstName: "Jon",
            lastName: "Doe"
        }

        console.log(user1 === user2);
        console.log(JSON.stringify(user1) === JSON.stringify(user2));        

    </script>
