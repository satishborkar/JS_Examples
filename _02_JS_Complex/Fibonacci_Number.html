            color: red;

<body>

    <div id="aoo">
        <a href="#nogo" id="wow">Fibonacci Series Numbers</a>
    </div>

    <script>
        //////////////////////////////////////////// Fibonacci Series Numbers /////////////////////////////////////////////////////////////

        var c = 0;
        var a = 0;
        var b = 1;

        while (c <= 40) {
            c = a + b;
            console.log(("%c" + c), "color:red; font-size:22px; font-family:Consolas");
            a = b;
            b = c;
            //console.log(c);
            //c++;
            //c = a + b;
        };
    </script>
