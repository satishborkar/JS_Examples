<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function getKey(k) {
            return `newProps${k}`
        }
        const obj = {
            id: 5,
            name: 'San Francisco',
        };

        obj[getKey('enabled')] = true;


        const obj2 = {
            id: 5,
            name: 'San Francisco',
            [getKey('Enabled')]: true
        };

        //(=> <= === && !== >= =>)

        const mapped = [1, 2, 3, 4, 5].map((number, index) => ({
            [index]: number,
        }));

        console.log(mapped);


        // good
        const x = [1, 2, 3, 4, 5];

        //console.log(obj);
        console.log(obj2);

        //spread operator
        console.log(...x);
        console.log(new Date(...[2016, 8, 5]))
    </script>
</body>

</html>
