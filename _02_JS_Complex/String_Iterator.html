<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code-wars JS Programs</title>
    <style>
      body {
        width: 1024px;
        margin: 50px auto 150px;
      }
    </style>
  </head>

  <body>
    <script>
      "one two three four five".split(" ").forEach(function(each, index) {
        console.log(each, index + 1);
      });

      var arr = "one two three four five".split(" ");
      
      for (let i = 0; i < arr.length; i++) {
        console.log(arr[i], i + 1);
      }

      "one two three four five".split(" ").map(function(item, index) {
        console.log(item, index + 1);
      });
    </script>
  </body>
</html>
