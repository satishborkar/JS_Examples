        // This is an example of with DI (Dependency Injection);
        function Engine(hp) {
            this.hp = hp;
        }

        Engine.prototype.start = function () {
            console.log("Engine has been started with the capacity of " + this.hp + "-HP successfully!!");
        }

        function Car(name, engine) {
            this.name = name;
            this.engine = engine;
        }

        Car.prototype.start = function () {
            if (this.engine) {
                this.engine.start();
            }
        }

        function Driver(name, car) {
            this.name = name;
            this.car = car;
        }

        Driver.prototype.drive = function () {
            if (this.car) {
                this.car.start();
            }
        };
