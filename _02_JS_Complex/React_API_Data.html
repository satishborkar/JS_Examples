<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../../css/main.css">
    <script src="../../js/react.min.js"></script>
    <script src="../../js/react-dom.min.js"></script>
    <script src="../../js/browser.min.js"></script>
    <style>
        body {
            padding: 50px;
            font-size: 14px;
        }

        *[disabled] {
            opacity: 0.2;
        }

        .comment-container{
            box-sizing: border-box;
            display: block;
            width: 100%;
            height: auto;
            padding:25px;
            border:1px solid #ccc;
            margin-bottom: 10px;
        }

        .comment-container:nth-child(even){
            background-color:rgba(229,247,130, 0.5);
        }

        .comment-container h1{
            width: 100%;
            margin-top: -5px;
            font-size: 18px;
            font-weight: bold;
            position: relative;
            text-transform: capitalize;
        }

        .comment-container h1 span.counter{
            display: block;
            width: auto;
            height: auto;
            position: absolute;
            right: -10px;
            top: -40px;
            font-size: 120px;
            color: #F0EEEE;
            z-index: -10;
        }

        .loading-icon{
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            z-index: 9999;
            text-align: center;
            background-color: rgba(0,0,0,0.3)
        }

        .loading-icon .icon{
            display: block;
            width: 35px;
            height: 35px;
            /* border: 4px solid rgba(255, 127, 80, 0.4); */
            border: 4px solid #fff;
            border-right-color:#A52828;
            border-radius: 35px;
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            right: 0;
            margin: auto;
            z-index: 99999;
            animation-name: spin;
            animation-duration: 1s;
            animation-iteration-count: infinite;
        }

        @keyframes spin{
            0%{
                transform:rotate(0deg)
            }
            100%{
                transform:rotate(360deg)
            }
        }

    </style>
</head>

<body>

    <h1>React JS CRUD App Using API's</h1>
    <div id="app"></div>
    <script type="text/babel">

    var CommentBody = React.createClass({
        render:function(){
            return(
                <div className="comment-container">
                    <h1> { this.props.data.title} <span className="counter"> {this.props.data.id} </span></h1>
                    <hr></hr>
                    <div> {this.props.children}</div>
                </div>
            )
        }
    });

    var CommentContainer = React.createClass({
        getInitialState:function(){
            return{
                apiUrl:'https://jsonplaceholder.typicode.com',
                posts:[]
            }
        },
        componentDidMount:function(){
            fetch(this.state.apiUrl +'/posts')
            .then(res => res.json())
            .then(data => {
                this.setState({
                    posts : data
                })
            });
        },        

        allPosts : function(post, i){
            return(<CommentBody key={i} index={i} data={post}> { post.body } </CommentBody>) 
        },

        render:function(){
            const postsRender = (this.state.posts.length > 0) ? this.state.posts.map(this.allPosts) :<div className="loading-icon"> <span className="icon"></span></div>;
            return(
                <div>
                    {postsRender}
                </div>
            )
        }
    });

    ReactDOM.render(<CommentContainer/>, document.getElementById('app'));

    </script>

</body>

</html>
