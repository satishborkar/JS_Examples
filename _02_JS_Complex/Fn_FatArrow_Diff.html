  <body>
    <h1>Fat Arrow function</h1>
    <ul>
      <li>
        Fat Arrow function does not hold its own lexical scope, it gets it from
        the its parent in which environment it is declared
      </li>
      <li>
        Fat Arrow function does not have argument object like normal function
      </li>
    </ul>

      var DevInfoObject = function(name, role) {
        this.devName = name;
        this.devType = role;
        this.info = () => {
          console.log("Hello " + this.devName + " " + this.devType);
        };

      var xx = new DevInfoObject("Prashant", "Javascript Developer").info();
      xx;

      var devInfoObject2 = function(name, role) {
        this.devName = name;
        this.devType = role;

        };
      };
