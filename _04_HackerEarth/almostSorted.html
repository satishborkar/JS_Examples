        function sortSingleOp(array) {
            var left, right;
            for (var i = 1; i < array.length; i++) {
                if (array[i - 1] > array[i]) {
                    left = i - 1;
                    break;
                }
            }

            for (var j = array.length - 1; j > 0; j--) {
                if (array[j - 1] > array[j]) {
                    right = j;
                    break;
                }
            }

            if (left === right) {
                console.log('yes');
                return;
            }

            // check environment of swaps
            if (array[right] > array[left + 1] || array[left] < array[right - 1]
                || array[left - 1] > array[right] || array[right + 1] < array[left]) {
                console.log('no');
                return;
            }

            var reverse = true;
            var swappable = true;
            var i = right - 1;
            while (i > left) {
                if (array[i] > array[i - 1]) {
                    reverse = false;
                    break;
                }
                if (array[i - 1] > array[i] && i - 1 !== left) {
                    swappable = false;
                }
                i--;
            }

            if (reverse && !swappable) {
                console.log('yes\nreverse', left + 1, right + 1)
                return
            }
            else if (swappable) {
                console.log('yes\nswap', left + 1, right + 1);
            }
            else {
                console.log('no');
                return;
            }



        }


        console.log(sortSingleOp([1, 5, 4, 3, 2, 6]));
