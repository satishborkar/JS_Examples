<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" media="all" href="http://localhost:3000/stylesheets/coral.css" />
    <link rel="stylesheet" media="screen" href="http://localhost:3000/stylesheets/application.css" />
    <title>Order Summary</title>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .os-container {
            background-color: #fff !important;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            -ms-box-sizing: border-box;
            box-sizing: border-box;
            max-width: 420px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2) !important;
        }

        .os-header {
            width: 100%;
            height: 70px;
            position: absolute;
            left: 0;
            top: 0;
            border-bottom: 1px solid #ccc;
        }

        .os-logo {
            display: block;
            width: 100%;
            float: left;
            text-align: center;
            padding-top: 5px;
        }

        .os-logo img {
            max-height: 60px;
            text-align: center;
            margin: 0 auto;
        }

        .max-scroll {
            overflow-y: auto;
            min-height: 407px;
            height: 407px;
            max-height: 407px;
        }

        .os-table .text-body {
            font-size: 1.2rem;
        }

        .table-quantity {
            max-width: 50px;
            text-align: center;
        }

        .pop-label {
            font-weight: 600;
            font-size: 24px;
            line-height: 60px;
            text-align: center;
        }

        .msg-holder {
            position: absolute;
            width: 97%;
            height: 52px;
            left: 5px;
            bottom: 5px;
            display: none;
        }

        .msg-holder .content {
            font-size: 17px;
            font-weight: bold;
            padding-top: 5px;
        }

        .msg-holder .material-icons {
            font-size: 32px;
            margin-top: -12px;
            -webkit-transform: translateY(9px);
            -moz-transform: translateY(9px);
            transform: translateY(9px);
        }

        .msg-holder.success {
            border-top: 1px solid #006837;
        }

        .msg-holder.success .material-icons,
        .msg-holder.success .content {
            color: #006837;
        }

        .msg-holder.warning {
            border-top: 1px solid #e8a340;
        }

        .msg-holder.warning .material-icons,
        .msg-holder.warning .content {
            color: #e8a340;
        }

        .msg-holder.danger {
            border-top: 1px solid #FF6167;
        }

        .msg-holder.danger .material-icons,
        .msg-holder.danger .content {
            color: #FF6167
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="app-container os-container">
            <div class="os-header">
                <div class="os-logo">
                    <img src="##imageUrl##" alt="Veritrans" id="logoImg">
                    <div id="logoLabel" class="pop-label" style="display: none">
                        ##shopName##</div>
                </div>


            </div>
            <div class="card-container">
                <div class="tabs">
                    <ul class="nav-tabs nav-justified">
                        <li class="active"><a href="#" class="text-actionable">Order
Summary</a></li>
                    </ul>
                    <div class="tab-content max-scroll">
                        <div class="tab-pane active">
                            <div class="content-table">
                                <table class="table os-table" style="border-bottom: 1px solid #ccc">
                                    <tbody>
                                        <tr>
                                            <th class="table-item text-body-title">Item(s)</th>
                                            <th class="table-amount text-body-title">Quantity</th>
                                            <th class="table-amount text-body-title">Amount</th>
                                        </tr>
                                        ##itemBody##

                                        <tr id="shippingAmountTbl">
                                            <td class="table-item text-body" colspan="2"><span class="item-name">Shipping</span></td>
                                            <td class="table-amount text-body"><span id="shippingAmount">##shippingAmount##</span></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="amount">
                    <div class="amount-title pull-left">
                        <span class="text-amount-title"> Total Amount</span>
                    </div>
                    <div class="amount-content pull-right">
                        <span class="text-amount-currency">JPY</span> <span class="text-amount-amount" id="totalAmount">  </span>
                    </div>
                </div>
                <div class="button-main show" id="mainBtnHolder">
                    <a class="button-main-content" href="#nogo" onclick="pay()" id="mainBtn">
                        <div class="text-button-main" id="btnText">Proceed To Payment
                        </div>
                        <div class="sprite btn-main-next"></div>
                    </a>
                </div>
                <div class="notice success msg-holder" id="msgSuccess">
                    <div class="content">
                        <i class="material-icons">check_circle</i> Payment is completed successfully!
                    </div>
                </div>
                <div class="notice danger msg-holder" id="msgDanger">
                    <div class="content">
                        <i class="material-icons">error</i> Sorry something went wrong !!
                    </div>
                </div>
                <div class="notice warning msg-holder" id="msgWarning">
                    <div class="content">
                        <i class="material-icons">warning</i> Sorry, payment is incomplete!!
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script type="text/javascript">
        var options = {
            skipOrderSummary: true,
            autoReturn: false,

            onSuccess: function (result) {
                document.getElementById("mainBtnHolder").style.display = 'none';
                document.getElementById("msgSuccess").style.display = 'block';

            },
            onFailure: function (result) {
                document.getElementById("mainBtnHolder").style.display = 'none';
                document.getElementById("msgDanger").style.display = 'block';
            },
            onIncomplete: function (result) {
                document.getElementById("mainBtnHolder").style.display = 'none';
                document.getElementById("msgWarning").style.display = 'block';
            }
        };

        var paymentKey = "##paymentKey##";
        var pay = function () {
            pop.pay(paymentKey, options);
        };




        document
            .addEventListener(
            "DOMContentLoaded",
            function () {

                var logoImg = document.getElementById("logoImg");
                var logoLabel = document
                    .getElementById("logoLabel");
                var shippingAmount = document
                    .getElementById("shippingAmount").innerHTML;

                if (logoImg.getAttribute("src") == "no-image.png") {
                    logoImg.style.display = "none";
                    logoLabel.style.display = "block";
                } else {
                    logoImg.style.display = "block";
                    logoLabel.style.display = "none";
                }

                if (shippingAmount == "0") {
                    document.getElementById("shippingAmountTbl").style.visibility = "hidden";
                }


                function formatCurrency(n, currency) {
                    return currency + " " + n.toFixed(0).replace(/./g, function (c, i, a) {
                        return i > 0 && c !== "." && (a.length - i) % 3 === 0 ? "," + c : c;
                    });
                };

                var totalAmount = document.getElementById("totalAmount");
                var amount = "##totalAmount##";
                var intAmount = parseInt(amount);
                totalAmount.innerHTML = formatCurrency(intAmount, "");


            });

    </script>
    <script type="text/javascript" src='http://localhost:3000/javascripts/pop.js' data-client-key="##clientKey##"></script>
    <script type="text/javascript" src="http://localhost:3000/vt3g.min.js"></script>
</body>

</html>
