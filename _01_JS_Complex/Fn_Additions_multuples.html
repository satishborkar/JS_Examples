        function add(x) {
            return function (y) {
                if (typeof y !== 'undefined') {
                    x = x + y;
                    return arguments.callee;
                } else {
                    return x;
                }
            };
        }
        console.log(add(1)(2)(3)()) //6
        console.log(add(1)(1)(1)(1)(1)(1)()); //6


        function addMe(a, b) {
            var ddd = function (b) { return a + b; };
            if (typeof b === undefined) {
                return ddd;
            } else {
                return ddd(b);
            }
        }

        console.log(addMe(2)(3)) // 5
        console.log(addMe(2, 3)) // 5
