        var Person = (function (name) {
            //Private Variables
            var instance
            var createPerson = function (name) {
                var weight = 60;
                var personName = function () {
                    return name;
                }
                var looseWeight = function (wht) {
                    weight -= wht
                }
                var gainWeight = function (wht) {
                    weight += wht
                }
                var getWeight = function () {
                    return weight
                }

                return {
                    LooseWeight: looseWeight,
                    GainWeight: gainWeight,
                    GetWeight: getWeight,
                    Name: personName
                }
            }

            return {
                getInstance: function (name) {
                    if (!instance) {
                        instance = createPerson(name);
                    }
                    return instance
                }
            }
        })();
