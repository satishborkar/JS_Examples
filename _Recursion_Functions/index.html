    <h1>Recursive Example : Two ways of thinking</h1>
    <p>For something simple to start with – let’s write a function pow(x, n) that raises x to a natural power of n. In other
        words, multiplies x by itself n times.</p>
    <code>
            pow(2, 2) = 4 <br>
pow(2, 3) = 8<br>
pow(2, 4) = 16<br>
        </code>

    <script>
        //Iterative thinking: the for loop:
        //------------------------------------------
        // function pow(x, n) {
        //     let result = 1;
        //     for (let i = 0; i < n; i++) {
        //         result *= x
        //     }
        //     return result
        // }
        //------------------------------------------
        //Recurssive Thinking

        function pow(x, n) {
            if (n === 1) {
                return x
            } else {
                return x * pow(x, n - 1);
            }
        }

       


        console.log("pow(2,2)", pow(2, 2));
        console.log("pow(2,3)", pow(2, 3));
        console.log("pow(2,4)", pow(2, 4));

    </script>
