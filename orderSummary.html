        var attchFileToDOM = function (rootPath, distPath, fileType) {

            if (fileType != "" && fileType == "stylesheet") {

                link.rel = fileType;
                document.head.appendChild(link);

                scriptTag.src = rootPath + distPath;
                document.body.appendChild(scriptTag);
            } else {
                return false;
            }
        };
