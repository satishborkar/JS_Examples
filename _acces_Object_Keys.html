<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Js Examples</title>
</head>

<body>
    <h1>Object Keys in Array </h1>
    <div id="demoElem"></div>

    <h1>Object Values in Array </h1>
    <div id="demoElem2"></div>


    <script type="text/javascript">
        var person = {
            "fname": "Satish",
            "lname": "Borkar",
            "fullName": function () {
                return this.fname + this.lname;
            },
            "age": 30,
            "city": "Pune",
            "state": "Maharashtra",
            "friends": {
                "bestFriend": "Tom",
                "bestGirlFriend": "Jerry"
            }
        };

        //console.log(person.fullName());

        var keysOfObject = [];
        var valuesOfObject = [];

        keysOfObject = Object.keys(person);
        valuesOfObject = Object.values(person);


        console.log(keysOfObject[0]);
        console.log(valuesOfObject[0]);

        var text = "";
        for (i = 0; i < keysOfObject.length; i++) {
            text += keysOfObject[i] + "<br/>";
        };

        var text2 = "";
        for (i = 0; i < valuesOfObject.length; i++) {
            text2 += valuesOfObject[i] + "<br/>";
        };


        //document.getElementById("arrayCollection").innerHTML = arrayCollection;

        document.getElementById("demoElem").innerHTML = text;
        document.getElementById("demoElem2").innerHTML = text2;
        
    </script>

</body>

</html>
