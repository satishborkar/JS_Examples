<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to Js Menu</title>
    <style>
        body{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 16px;
            width: 80%;
            margin: 0 auto;
        }

        *,*::before,*::after{
            margin: 0;
            padding: 0;
            vertical-align: top;
            box-sizing: border-box;
        }

        ol.section{
            list-style: none;
            list-style-type: none;
        }

        ol.section > li{
            box-sizing: border-box;
            display: block;
            width: 100%;
            padding: 15px 0;
            margin-bottom: 15px;
            padding-bottom: 15px;
        }

        ol.section > li:not(:last-child){
            border-bottom: 10px solid #005cff;
        }

        li.sub-section{
            box-sizing: border-box;
            display: block;
            width: 100%;
            padding: 7px 0;
        }

        li.sub-section:not(:last-child){
            border-bottom: 1px solid #ccc;
        }

        h4{
            display: inline-block;
            width: 20%;
            color: #00405d;
        }

        .tbl-data{
            width: 100%;
            border-collapse: collapse;
            margin-top: 7px;
        }

        .tbl-data tr td{
            border: 1px solid #ccc;
            padding: 4px;
        }

        .tbl-data thead tr td{
            background-color:#003580;
            color: #fff;
            border-color: #003580;
        }

        .tbl-data tr td:first-child{
            width: 20%;
        }

    </style>
</head>

<body>
    <div id="app"></div>
    <script src="js/app.js"></script>
</body>

</html>
