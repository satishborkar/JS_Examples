<!DOCTYPE html>
<meta charset="utf-8">
<html>

<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
  <style type="text/css">
    body,
    html {
      margin: 0;
      padding: 0;
      vertical-align: top;
      color: #666;
      text-align: center;
      font-family: 'Bitter', serif;
      height: 100%;
      background: rgba(212, 228, 239, 1);
      background: -moz-linear-gradient(left, rgba(212, 228, 239, 1) 0%, rgba(134, 174, 204, 1) 100%);
      background: -webkit-gradient(left top, right top, color-stop(0%, rgba(212, 228, 239, 1)), color-stop(100%, rgba(134, 174, 204, 1)));
      background: -webkit-linear-gradient(left, rgba(212, 228, 239, 1) 0%, rgba(134, 174, 204, 1) 100%);
      background: -o-linear-gradient(left, rgba(212, 228, 239, 1) 0%, rgba(134, 174, 204, 1) 100%);
      background: -ms-linear-gradient(left, rgba(212, 228, 239, 1) 0%, rgba(134, 174, 204, 1) 100%);
      background: linear-gradient(to right, rgba(212, 228, 239, 1) 0%, rgba(134, 174, 204, 1) 100%);
      filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#d4e4ef', endColorstr='#86aecc', GradientType=1);
    }

    .dialog {
      box-sizing: border-box;
      width: 550px;
      height: 400px;
      padding-top: 100px;
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      border-radius: 3px;
    }

    h1 {
      font-size: 1200%;
      color: #fff;
      text-align: center;
      margin: 0;
      position: relative;
      z-index: 20 !important;
      -o-text-overflow: ellipsis;
      text-overflow: ellipsis;
      z-index: 20 !important;
      -webkit-transform-style: preserve-3d;
      -ms-transform-style: preserve-3d;
      transform-style: preserve-3d;
      -webkit-perspective: 550px;
      -ms-perspective: 550px;
      perspective: 550px;
      transition: all .5s;
      text-shadow: 0px 0px 1px #333;
    }

    h1:before,
    h1:after {
      display: block;
      content: attr(data-text);
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      -webkit-transform-style: preserve-3d;
      -ms-transform-style: preserve-3d;
      transform-style: preserve-3d;
      -webkit-perspective: 550px;
      -ms-perspective: 550px;
      perspective: 550px;
      transition: all .5s;
      text-shadow: 0px 0px 1px #333;
    }

    h1:before {
      transform-origin: 0 100%;
      transform: skewX(20deg) translateX(20px);
      z-index: -1 !important;
      opacity: 0.2;
      color: -moz-linear-gradient(left, rgba(212, 228, 239, 1) 0%, rgba(134, 174, 204, 1) 100%);
      color: -webkit-gradient(left top, right top, color-stop(0%, rgba(212, 228, 239, 1)), color-stop(100%, rgba(134, 174, 204, 1)));
      color: -webkit-linear-gradient(left, rgba(212, 228, 239, 1) 0%, rgba(134, 174, 204, 1) 100%);
      color: -o-linear-gradient(left, rgba(212, 228, 239, 1) 0%, rgba(134, 174, 204, 1) 100%);
      color: -ms-linear-gradient(left, rgba(212, 228, 239, 1) 0%, rgba(134, 174, 204, 1) 100%);
      color: linear-gradient(to right, rgba(212, 228, 239, 1) 0%, rgba(134, 174, 204, 1) 100%);
      filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#d4e4ef', endColorstr='#86aecc', GradientType=1);
    }

    h1:after {
      transform-origin: 0 75%;
      transform: rotateX(100deg);
      color: rgba(212, 228, 239, 1);
      color: -moz-linear-gradient(left, rgba(212, 228, 239, 1) 0%, rgba(134, 174, 204, 1) 100%);
      color: -webkit-gradient(left top, right top, color-stop(0%, rgba(212, 228, 239, 1)), color-stop(100%, rgba(134, 174, 204, 1)));
      color: -webkit-linear-gradient(left, rgba(212, 228, 239, 1) 0%, rgba(134, 174, 204, 1) 100%);
      color: -o-linear-gradient(left, rgba(212, 228, 239, 1) 0%, rgba(134, 174, 204, 1) 100%);
      color: -ms-linear-gradient(left, rgba(212, 228, 239, 1) 0%, rgba(134, 174, 204, 1) 100%);
      color: linear-gradient(to right, rgba(212, 228, 239, 1) 0%, rgba(134, 174, 204, 1) 100%);
      filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#d4e4ef', endColorstr='#86aecc', GradientType=1);
      opacity: 0.2;
    }

    h1.left:before {
      transform: skewX(-20deg) translateX(-20px);
    }

    h1 span,
    a.link-back {
      display: block;
      padding: 4px;
      background-color: #fff;
      font-size: 20px;
      color: rgba(134, 174, 204, 1);
      font-weight: normal;
      text-transform: uppercase;
      text-shadow: none;
    }

    a.link-back {
      display: inline-block;
      position: relative;
      text-align: center;
      text-decoration: none;
      padding: 8px 15px 8px 35px;
      border-radius: 25px;
      font-size: 14px;
      transition: all ease-in 0.3s;
      overflow: hidden;
    }

    a.link-back:hover,
    a.link-back:focus {
      background-color: rgba(134, 174, 204, 1);
      color: #fff;
    }

    a.link-back:before,
    a.link-back:after {
      display: block;
      color: #fff;
      font-size: 25px;
      line-height: 23px;
      content: attr(data-back);
      width: 25px;
      height: 25px;
      border-radius: 25px;
      background-color: rgba(134, 174, 204, 1);
      position: absolute;
      left: 4px;
      top: 4px;
      transition: all ease-in 0.3s;
    }

    a.link-back:after {
      background-color: red;
      left: 4px;
    }

    a.link-back:hover:before,
    a.link-back:focus:before {
      background-color: #fff;
      color: rgba(134, 174, 204, 1);
    }

    a.link-back:hover:after,
    a.link-back:focus:after {
      left: -33px;
    }

    .lift-up {
      padding: 7px;
      color: #fff;
    }

    .ja-font {
      font-family: "Yu Gothic";
    }

    .material-icons {
      width: 120px;
      height: 120px;
      font-size: 700%;
      position: absolute;
      left:0;
      top: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      transform: translateY(-180px);
      color: #fff;
      z-index: 9999;

      -webkit-transform-style: preserve-3d;
      -ms-transform-style: preserve-3d;
      transform-style: preserve-3d;
      -webkit-perspective: 550px;
      -ms-perspective: 550px;
      perspective: 550px;
      transition: all .5s;
    }

    .material-icons:hover,
    .material-icons:focus {
      transform: rotate(150px);
    }

    .lft,
    .rgt {
      display: block;
      width: 40%;
      height: 100%;
      position: absolute;
      top: 0;
    }

    .lft {
      left: 0;
    }

    .rgt {
      right: 0;
    }
  </style>
</head>

<body>
  <!-- This file lives in public/404.html -->
  <i class="material-icons">&#xE002;</i>
  <div class="dialog">
    <h1 data-text="422" class="left ja-font"> 422
      <span>ページが変更できません</span>
    </h1>
    <p class="lift-up ja-font">繰り返し同様の事象が発生されるようでしたら、</br>誠にお手数でございますがサポートまでお問い合わせください。</p>
  </div>
  <div class="lft"></div>
  <div class="rgt"></div>

  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function () {
      var left = document.querySelector('.lft');
      var right = document.querySelector('.rgt');

      left.addEventListener('mouseover', function (e) {
        document.querySelector('h1').classList.add('left');
      });

      right.addEventListener('mouseover', function (e) {
        document.querySelector('h1').classList.remove('left');
      });

    }, false);
  </script>
</body>

</html>
