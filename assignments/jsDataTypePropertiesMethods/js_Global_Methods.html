<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Js Data Types Properties and Methods : - </title>
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <h1>Javascript Global Properties &amp; Methods</h1>
    <div class="isPropAvail">
        <h2>Properties</h2>
        <table class="tbl-brdr">
            <tr>
                <th>
                    Property
                </th>
                <th>
                    Description
                </th>
            </tr>
            <tbody class="prop-tbl">
</body>
</table>
</div>
<div class="isMethodsAvail">
    <h2>Methods</h2>
    <table class="tbl-brdr">
        <tr>
            <th>
                Property
            </th>
            <th>
                Description
            </th>
        </tr>
        <tbody class="methods-tbl">
            </body>
    </table>
</div>
</body>

<script>
    var data = [
        { "name": "parseFloat()", "desc": "Parses its argument and returns a floating point number", "type": "method" },
        { "name": "parseInt()", "desc": "Parses its argument and returns an integer", "type": "method" },
        { "name": "Number()", "desc": "Returns a number, converted from its argument.", "type": "method" }
    ];

</script>
