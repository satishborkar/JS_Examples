<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Js Examples : - </title>
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
    <style>
        *,
        *:before,
        *:after {
            font-family: 'Source Code Pro', monospace;
            font-size: 14px;
        }

        body{
            width: 800px;
            margin: 80px auto;

        }

        input[type="text"]{
            width: 40px;
            padding: 7px;
        }

        button,
        input{
            margin: 7px 5px 5px 0;
            padding:7px 15px;
        }

    </style>
</head>

<body>

     <h1> Functional Programming !! </h1> 

    <input type="text" name="a" id="a" maxlength="2">
    <input type="text" name="b" id="b" maxlength="2">

    <div id="output"> </div>


    <button onclick="add()">  Add </button>
    <button onclick="subtract()">  Subtract </button>
    <button onclick="multiply()">  Multiply </button>
    <button onclick="divide()">  Divide </button>

    <button onclick="increment('a')">  Increment a </button>
    <button onclick="decrement('a')">  Decrement a </button>

    <button onclick="increment('b')">  Increment b </button>
    <button onclick="decrement('b')">  Decrement b </button>

    <br/>
    <br/>


    <script type="text/javascript">

        var output = document.getElementById("output");
        var a = document.getElementById("a");
        var b = document.getElementById("b");
        var c;
        function add(){
            if(a.value == "" || b.value == ""){
                return false;
            }
            c = (parseInt(a.value) + parseInt(b.value));            
            output.innerHTML = c;
        }

        function subtract(){
            c = parseInt(a.value) - parseInt(b.value);
            output.innerHTML = c;
        }

        function multiply(){
            c = parseInt(a.value) * parseInt(b.value);
            output.innerHTML = c;
        }

        function divide(){
            c = parseInt(a.value) / parseInt(b.value);
            output.innerHTML = c;
        }

        function increment(s){
            var s = document.getElementById(s);
            var e = s.value <= 9 ? parseInt(s.value) : s.value;
            if(typeof e == 'number'){
                e = (e + 1);
                s.value = e;
            }            
        }

        function decrement(s){
            var s = document.getElementById(s);
            var e = s.value > 0 ? parseInt(s.value) : s.value;
            if(typeof e == 'number'){
                e = (e - 1);
                s.value = e;
            }            
        }

    </script>

</body>

</html>
