    <script>
        function narcissistic(value) {
            var arr = value.toString().split('');
            var result = 0;

            for (let i = 0; i < arr.length; i++) {
                result += Math.pow(arr[i], arr.length);
            }

            if (value == result) {
                return true
            } else {
                return false
            }
        }
