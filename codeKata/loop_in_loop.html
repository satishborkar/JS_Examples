    <title>Loop In Loop</title>

<body>
    <script>
        const menuList = [{
                id: 1,
                name: "Home",
                link: "/"
            },
            {
                id: 2,
                name: "About US",
                link: "/about"
            },
            {
                id: 3,
                name: "Products",
                link: "/prod"
            },
            {
                id: 4,
                name: "Location",
                link: "/locations"
            },
            {
                id: 5,
                name: "Stores",
                link: "/stores"
            }
        ];

        const activeMenu = [1, 5, 2];
        const finalMenu = [];

        const bountActiveMenu = menuList.map(menu => {
            if(activeMenu.includes(menu.id)){
                finalMenu.push(menu)
            }
        });

        console.log(finalMenu);
    </script>
</body>
