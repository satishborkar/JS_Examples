<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Functions are Object in JS </title>
</head>

<body>

    <script>
        function Circle(radius) {
            this.radius = radius;
            this.draw = function () {
                return `This is an Circle Object created through Constructor function 
                and it has draw behaviour`;
            }
        }

        const another = new Circle(5);
        //const another = Circle.call(Circle, 5);
        console.log(another);

        const Circle2 = new Function('radius', `
            this.radius = radius;
            this.draw = function () {
                return "This is an Circle Object created through Function using new operator on it and it has draw behaviour";
            }
        `);

        const circle2 = new Circle2(8);
        //console.log(circle2.draw())

        /////////////////////// Data Types : ValueTypes & Reference Types

        //ValueTypes/ Primitive Type                        ReferenceTypes
        //----------------------------------------------------------------------------
        // 1. Number                                      1. Object
        // 2. Boolean                                     2. Array
        // 3. String                                      3. Functions                
        // 4. Undefined
        // 5. Symbols
        // 6. Null


        // Primitives are copied by their values where as Objects are copied by their references.


        let x = 10;
        let y = x;
        x = 20;
        console.log("Value of X", x);
        console.log("Value of Y", y);

        let w = { value: 10 };
        let z = w;
        w.value = 20;

        console.log("Value of W", w);
        console.log("Value of Z", z);


    </script>

</body>

</html>
