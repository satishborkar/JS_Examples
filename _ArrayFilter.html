<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
</head>

<body>

    <h1>Hello, World!</h1>

    <form action=""> 
        <div>
            <label for="given-name">First Name</label> : 
            <input type="text" name="given-name" id="given-name" autocomplete="on" />
        </div>
        <br>
        <div>
            <label for="family-name">Last Name</label> : 
            <input type="text" name="family-name" id="family-name" autocomplete="on" />
        </div>
        <br>
        <div>
            <label for="tele">Tele</label> : 
            <input type="text" name="tele" id="tele" autocomplete="on" />
        </div>
        <br>
        <div>
            <label for="cc-number">Last Name</label> : 
            <input type="text" name="number" id="number" autocomplete="on" />
        </div>
        <br>
        <div>
            <input type="submit" value="submit">
        </div>
    </form>


    <script type="text/javascript">

        const candidate = [
        { name: 'Satish', city: 'Pune' },
        { name: 'Gorakh', city: 'Latur' },
        { name: 'Rahul', city: 'Pune' },
        { name: 'Swapnil', city: 'Aurangabad' }
        ];

        var puneCandidate = candidate.filter(item => item.city === 'Pune');

        var candidatePune = candidate.filter(function (record) {
            if (record.city === 'Pune') {
                return record
            }
        });


        function xyz() {
            var instance = false;
            function x() {
             
            }
            return {
                getInstance: function () {
                    if (!instance) {
                        instance = new x();
                    }
                    return instance;
                }
            }
        };

        var xz = xyz.getInstance();
        var xy = xyz.getInstance();
        console.log(xz == xy);


        console.log(candidate);
        console.log(puneCandidate);
        console.log(candidatePune);

    </script>

</body>

</html>
