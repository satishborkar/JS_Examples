<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Js Examples : - </title>
</head>

<body>

    <script type="text/javascript">
        //'use strict'
        // var a = NaN; // Number


        //METHOD 1
        function sum(x) {
            if (arguments.length == 2) {
                return arguments[0] + arguments[1]
            } else {
                return function (y) {
                    return (x + y)
                }
            }
        }

        //console.log(sum(2, 3));   // Outputs 5
        //console.log(sum(2)(3));   // Outputs 5

        //METHOD 2
        function addition(x, y) {
            if (y !== undefined) {
                return x + y
            } else {
                return function (y) {
                    return (x + y)
                }
            }
        }

        //console.log(addition(2, 3));   // Outputs 5
        //console.log(addition(2)(3));   // Outputs 5

        //-----------------------------------------------------------------

        for (var i = 0; i < 5; i++) {
            var btn = document.createElement('button');
            btn.appendChild(document.createTextNode('Button ' + i));
            //(function(){
            btn.addEventListener('click', function () {
                console.log(i)
            });
            //})()
            document.body.appendChild(btn);
        }

        document.write("<br/>");
        document.write("Method 1");
        document.write("<br/>");

        for (j = 5; j < 10; j++) {

            var btm = document.createElement('button');
            btm.appendChild(document.createTextNode('Button' + j));
            btm.addEventListener('click', (function (j) {
                return function () {
                    console.log(j);
                }
            })(j));

            document.body.appendChild(btm);
        }

        document.write("<br/>");
        document.write("Method 2 ");
        document.write("<br/>");



        for (k = 10; k < 15; k++) {
            var ktm = document.createElement('button');
            ktm.appendChild(document.createTextNode('Button' + k));
            (function (k) {
                ktm.addEventListener('click', function () {
                    console.log(k)
                });
            })(k);

            document.body.appendChild(ktm);
        }

        document.write("<br/>");
        document.write("Method forEach");
        document.write("<br/>");

        ['a', 'b', 'c', 'd', 'e'].forEach(function (value, p) {
            var button = document.createElement('button');
            button.appendChild(document.createTextNode('Button' + p));
            button.addEventListener('click', function () {
                console.log(p);
            });

            document.body.appendChild(button);


            var arr1 = "john".split('');

            var arr3 = "jones".split('');
            arr2.push(arr3);
            
            console.log("array 1: length=" + arr1.length + " last=" + arr1.slice(-1));
            console.log("array 2: length=" + arr2.length + " last=" + arr2.slice(-1));

        });
    </script>
