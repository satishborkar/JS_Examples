<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Js Examples : - </title>
</head>

<body>

    <div id="container">
        <!-- This element's contents will be replaced with your component. -->
    </div>

    <script src="https://unpkg.com/react-dom@15.1.0/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.1.0/dist/react-dom.js"></script>

    <script type="text/javascript">
        var Hello = React.createClass({
            handleClick(event) {
                console.log('target info', event.currentTarget);
                console.log('event info', event);
                var sortOrder = this.refs.tester.getAttribute("data-sortorder");

                console.log('sortOrder: ', sortOrder);
                this.refs.tester.getAttribute("data-sortorder")
                alert(sortOrder);//Should say "asc"
            },
            render: function () {
                return <div style={{ backgroundColor: "red", fontSize: '5em' }} data-sortorder="asc" ref="tester" onClick={this.handleClick}>Click Here Please</div>;
            }
        });

        ReactDOM.render(
            <Hello name="World" />,
            document.getElementById('container')
        );
    </script>

</body>

</html>
