    <p>
        In this little assignment you are given a string of space separated numbers, and have to return the highest and lowest number.
    </p>

    <script>
        function highAndLow(numbers) {

            //------------------------------ Option1------------------------------

            // var min = numbers.split(' ').sort(function(val1, val2) {
            //     if (val1 < val2) {
            //         return val1
            //     }
            // });
            // console.log(min[0]);
            // console.log(min[min.length - 1]);

            //------------------------------ Option2------------------------------

            var max = 0;
            var min = 0;
            var numbers1 = numbers.split(' ');

            for (let i = 0; i < numbers1.length; i++) {
                if (i == 0) {
                    max = parseInt(numbers1[i]);
                } else if (max < parseInt(numbers1[i])) {
                    max = numbers1[i];
                }
            };

            for (let j = 0; j < numbers1.length; j++) {
                if (j == 0) {
                    min = parseInt(numbers1[j]);
                } else if (min > parseInt(numbers1[j])) {
                    min = numbers1[j];
                }
            };


            //console.log(max);
            console.log(min, max);

        }



        // console.log('----------------------- highAndLow ----------------------------');

        highAndLow("1 7 -1 3 4 -5 -10") // return "7 -10";
        highAndLow("1 2 -3 4 5") // return "5 -3";
        highAndLow("1 2 -3 4 8 1 2 -3 4 5") // return "8 -3";
        highAndLow("8 1 5 1 9 3 4") // return "9 1";
        highAndLow("4 5 29 54 4 0 -214 542 -64 1 -3 6 -6"); //"542 -214");
        highAndLow("1 -1") // "1 -1;
        highAndLow("1 1") // "1 1;


        var nums = "4 5 29 54 4 0 -214 542 -64 1 -3 6 -6";
        var numsArr = nums.split(' ');

        var convertToNumbers = [];
        numsArr.map((item) => {
            if (item > 0 || item < 0) {
                convertToNumbers.push(Number(item))
            }
        });

        console.log("convertToNumbers", convertToNumbers);
        console.log("Max", Math.max(...convertToNumbers));
        console.log("Min", Math.min(...convertToNumbers));

        var max = convertToNumbers.reduce((a, b) => {
            return Math.max(a, b);
        });

        console.log("Max Reduce", max);


    </script>
