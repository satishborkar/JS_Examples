<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Count Duplicate Charactors in String</title>
    <style>
        body {
            width: 1024px;
            margin: 50px auto 150px;
        }
    </style>
</head>

<body>

    <p>
    </p>
    <pre>
    </pre>
    <script>
        /*  ***************************************      */

            //without using any native methods

            function array_diff(a, b) {
                var count = [];
                if (Array.isArray(a, b) && a.length > 0) {
                    a.forEach(elem => {
                        if (b.indexOf(elem) > -1) {
                            return false
                        }
                        count.push(elem)
                    })
                }
                return count;
            }

        /*  ***************************************      */

            // function array_diff(a, b) {
            //     return a.filter(function (x) {
            //         return b.indexOf(x) == -1;
            //     });
            // }

        /*  ***************************************      */

            // function array_diff(a, b) {
            //     return a.filter(e => !b.includes(e));
            // }

        /*  ***************************************      */


        console.log(array_diff([1, 2], [1])) // [2]
        console.log(array_diff([1, 2, 2, 2, 3], [2])) // [1,3]

        console.log(array_diff([], [4, 5], [])) //"a was [], b was [4,5], expected []"
        console.log(array_diff([3, 4], [3], [4])) // "a was [3,4], b was [3], expected [4]"
        console.log(array_diff([1, 8, 2], [], [1, 8, 2])) // "a was [1,8,2], b was [], expected [1,8,2]"
    </script>
</body>
