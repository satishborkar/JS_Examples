<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Banner</title>
    <style>
        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .slideshow-container {
            width: 100%;
            height: 100%;
            position: relative;
            margin: auto;
        }

        .mySlides-01 {
            background-image: url("img/banner-01.jpg")
        }

        .mySlides-02 {
            background-image: url("img/banner-02.jpg")
        }

        .mySlides-03 {
            background-image: url("img/banner-03.jpg")
        }

        .mySlides-04 {
            background-image: url("img/banner-04.jpg")
        }

        .mySlides {
            display: none;
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            transition: all ease-in 0.6s;
        }

        
        
        .prev,
        .next {
            cursor: pointer;
            width: 72px;
            height: 128px;
            position: absolute;
            top: 50%;
            margin-top: -50px;
            font-size: 0;
            transition: 0.6s ease;            
            background-repeat: no-repeat;
        }

        .prev {
            left: 0;
            background-image: url(img/img-sprite.png);
            background-position: -10px -243px;
        }

        .next {
            right: 0;
            background-image: url(img/img-sprite.png);
            background-position: -105px -243px;
        }
        .prev:hover,
        .next:hover {
            background-color:transparent;
        }

        @media only screen and (max-width: 640px) {
            .prev,
            .next {
                display: none;
            }
        }       
        
        .fade {
            -webkit-animation-name: fade;
            -webkit-animation-duration: 0.4s;
            animation-name: fade;
            animation-duration: 0.4s;
        }

        @-webkit-keyframes fade {
            from {
                opacity: 0.6
            }
            to {
                opacity: 1
            }
        }

        @-moz-keyframes fade {
            from {
                opacity: 0.6
            }
            to {
                opacity: 1
            }
        }

        @-ms-keyframes fade {
            from {
                opacity: 0.6
            }
            to {
                opacity: 1
            }
        }

        @-o-keyframes fade {
            from {
                opacity: 0.6
            }
            to {
                opacity: 1
            }
        }

        @keyframes fade {
            from {
                opacity: 0.6
            }
            to {
                opacity: 1
            }
        }

        .fadeout {
            display: none;
        }
       

    </style>
</head>

<body>
    <div class="slideshow-container">
        <div class="mySlides mySlides-01"></div>
        <div class="mySlides mySlides-02"></div>
        <div class="mySlides mySlides-03"></div>
        <div class="mySlides mySlides-04"></div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <script>
        var slideIndex = 1;
        var slideshowContainer = document.querySelectorAll('.prev, .next');
            showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        };

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");

            if (n > slides.length) {
                slideIndex = 1
            }
            if (n < 1) {
                slideIndex = slides.length
            }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
                slides[i].classList.add('fadeout');
            }
            slides[slideIndex - 1].style.display = "block";
            slides[slideIndex - 1].classList.remove('fadeout');
            slides[slideIndex - 1].classList.add('fade');
        };
        var action = true;

        slideshowContainer.forEach(function(nextPrevBtn){            
            nextPrevBtn.addEventListener('mouseover', function () {
                action = false;
            });
            nextPrevBtn.addEventListener('mouseout', function () {
                action = true;
            });
        });
        
        setInterval(function () {
            if(action){
                plusSlides(1);
            }            
        }, 4000)
        
    </script>
</body>

</html>
