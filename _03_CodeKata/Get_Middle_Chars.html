<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <p>You are going to be given a word. Your job is to return the middle character of the word. If the word's length is odd, return the middle character. If the word's length is even, return the middle 2 characters.</p>
    <p>

        <script>
            // console.log('----------------------- getMiddle ----------------------------');


            ///////////////////////////////////////////////////////////

            function getMiddle(s) {
                var sLength = s.length;
                var output = '';
                if (sLength > 0) {
                    if (sLength % 2 == 0) {
                        //console.log(s + " is even number");
                        output = s.slice(sLength / 2 - 1, sLength / 2 + 1);
                    } else {
                        output = s.slice(sLength / 2, sLength / 2 + 1);
                        //console.log(s + " is odd number");
                    }
                    return output;
                }
            };

            console.log(getMiddle("test")); // returns "es"
            console.log(getMiddle("testing")); // returns "t"
            console.log(getMiddle("middle")); // returns "dd"
            console.log(getMiddle("A")); // returns "A"
        </script>
</body>

</html>
